<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <div class="display"> </div>
    <div class="botoes">
      <button class="ac">AC</button>
      <button class="azul">(</button>
      <button class="azul">)</button>
      <button class="operador">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>

      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button class="igual">=</button>

      <button class="delete" style="grid-column: span 4;">✖️ </button>
    </div>
  </div>
</body>
</html>
