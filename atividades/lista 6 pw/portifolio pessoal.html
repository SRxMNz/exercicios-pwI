<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="imagem-fundo"></div>

    <header>
        <nav>
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="perfil" class="perfil">
        <div class="foto-perfil">
            <img src="/lista 6 pw/foto de perfil.png" alt="Foto de Perfil">
        </div>
        <div class="info-perfil">
            <h1>Emanuel Victor</h1>
            <p>Idade: 16 anos</p>
            <p>Localização: Marsilac</p>
            <p>Sobre mim: Estudante do ensino médio, faço D.S na ETEC Irmã Agostina e nos tempos livres faço música.</p>
            <div class="social-links">
                <div class="social-item">

                    <a href="https://wa.me/5511912225775" target="_blank">WhatsApp</a>
                </div>
                <div class="social-item">
                    <img src="/lista 6 pw/insta.png" alt="Instagram" class="social-logo">
                    <a href="https://instagram.com/s4n_mnz?igsh=b3JzdTK2MWE5bnox" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 feito pelo Marsilac. Todos os direitos reservados.</p>
    </footer>
